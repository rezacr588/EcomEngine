<form [formGroup]="productForm" (ngSubmit)="onSubmit()" class="form-row">
  <div class="form-column">
    <div>
      <mat-form-field>
        <mat-label>Name</mat-label>
        <input title="Name" matInput formControlName="name" />
      </mat-form-field>
    </div>

    <div>
      <mat-form-field>
        <mat-label>Price</mat-label>
        <input title="Price" matInput formControlName="price" type="number" />
      </mat-form-field>
    </div>
  </div>
  <div class="form-column">
    <div>
      <mat-form-field>
        <mat-label>Description</mat-label>
        <textarea
          title="Description"
          matInput
          formControlName="description"
        ></textarea>
      </mat-form-field>
    </div>

    <div>
      <mat-form-field>
        <mat-label>Category</mat-label>
        <input title="Category" matInput formControlName="category" />
      </mat-form-field>
    </div>

    <div>
      <mat-form-field>
        <mat-label>Image URL</mat-label>
        <input title="Image URL" matInput formControlName="imageUrl" />
      </mat-form-field>
    </div>
  </div>

  <div class="form-column" style="flex: 100%">
    <mat-checkbox formControlName="featured">Featured</mat-checkbox>
    <button mat-button type="submit">Submit</button>
  </div>
</form>
