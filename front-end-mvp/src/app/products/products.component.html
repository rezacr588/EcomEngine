<div class="slider-container">
  <div
    class="slider-wrapper"
    [style.transform]="'translateX(-' + currentSlideIndex * 100 + '%)'"
  >
    <!-- Dynamic Slide Generation -->
    <div class="slide" *ngFor="let product of featuredProducts">
      <img [src]="product.imageUrl" alt="{{ product.name }}" />
      <div class="slide-description">
        <h3>{{ product.name }}</h3>
        <p>{{ product.description }}</p>
      </div>
    </div>
  </div>

  <!-- Navigation Arrows -->
  <button class="arrow left" (click)="previousSlide()">&#10094;</button>
  <button class="arrow right" (click)="nextSlide()">&#10095;</button>
</div>
<!-- Latest Products List -->
<div class="latest-products-container">
  <h2>Latest Products</h2>
  <div class="latest-products-list">
    <div
      class="latest-product-item"
      *ngFor="let product of latestProducts | slice : 0 : 5"
    >
      <img [src]="product.imageUrl" alt="{{ product.name }}" />
      <div class="product-info">
        <h3>{{ product.name }}</h3>
        <p>{{ product.description }}</p>
      </div>
    </div>
  </div>
</div>
