<!-- Slider for Featured Products -->
<div class="slider-container">
  <div class="slider-wrapper">
    <!-- Dynamic Slide Generation -->
    <div class="slide" *ngFor="let product of featuredProducts">
      <img [src]="product.imageUrl" alt="{{ product.name }}" />
      <div class="slide-description">
        <h3>{{ product.name }}</h3>
        <p>{{ product.description }}</p>
      </div>
    </div>
  </div>

  <!-- Navigation Arrows -->
  <button class="arrow left" (click)="previousSlide()">&#10094;</button>
  <button class="arrow right" (click)="nextSlide()">&#10095;</button>

  <!-- Indicators -->
  <div class="indicators">
    <span
      class="indicator"
      *ngFor="let product of featuredProducts; let i = index"
      (click)="currentSlide(i + 1)"
    ></span>
  </div>
</div>
